<!DOCTYPE html>
<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>One Time Password </title>
        <style>
            body {background: lightblue;
            text-align: center;
            font-family: arial;
            color: navy;
            }
            button {padding: 10px; background:violet }
            a {font-size: 0.5em; color: maroon}

        </style>
    </head>
    <body onload="generateOTP()">
    <h1> Final Verification Step </h1>
    <h2> Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a onclick="generateOTP()" href="#"> New OTP </a></h2>
        <button onclick="verityOTP()"> Enter the OTP as shown above </button>

        <script>
            let currentOTP;

            function generateOTP() {
                currentOTP = Math.floor(100000 + Math.random() * 900000);
                document.getElementById('otp').textContent = currentOTP;
            }

            function verityOTP() {
                var enteredOTP = prompt("Enter the OTP: ");
                if (enteredOTP === document.getElementById('otp').innerHTML) {
                    alert("OTP correct! Redirecting...");
                    window.open("https://www.google.com");

                } else {
                    alert("Incorrect OTP. Please try again.");
                    generateOTP();
                }
            }

        </script>
    </body>
</html>
